
<!DOCTYPE html>
<html>
<body>
    <h1>LeetFlow</h1>
    <form id="blockForm">
        <label for="blockInput">Add a website to the block list:</label><br>
        <input type="text" id="blockInput" name="blockInput"><br>
        <input value="Block" id="blockButton" type="submit">
    </form>
    <!-- <div>
        <button id="startButton">Start Your Task</button>
        <button id="endButton">Finish The Task</button>
        <p id="timeSpent">Time Spent: 0</p>
    </div> -->
    <div>
        <button id="cleanButton">Clean Up Browsing</button>
    </div>

    <h2>Blocked List:</h2>
    <div id="blockListContainer"></div>
    <!-- Section for modifying blocked lists -->
    <h2>Modify Blocked List</h2>
    <button id="modifyButton">Modify</button>
    
    <!-- Hidden section for verification and modification -->
    <div id="modifySection" style="display: none;">
        <h3>Verification Required</h3>
        <p>Answer the following question to proceed:</p>
        <p>Question: What is the result of 5 + 8?</p>
        <input type="text" id="answerInput" name="answerInput">
        <button id="submitAnswerButton">Submit Answer</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
